<!DOCTYPE html>
<html>
<head>
    <style>
        #controls { display: none; margin: 20px 0; }
        h2 { display: none; }
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #feed1 {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="http://cdn.livefyre.com/Livefyre.js"></script>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="../../dev/style.css" />
    <link rel="stylesheet" href="../../lib/streamhub-sdk/src/css/style.css" />
</head>
    <body>
        <h2>A stream showcasing various types of attachments</h2>
        <div id="feed1"></div>

        <script src="../../dist/streamhub-map.min.js"></script>
        <script>
            var ContentMapView = Livefyre['streamhub-map'];

            var opts = {
                "network": "strategy-prod.fyre.co",
                "siteId": "340628",
                "articleId": "custom-1389845009515"
            };

            var mapView = window.mapView = new ContentMapView({
                el: document.getElementById('feed1'),
                initial: 100,
                leafletMapOptions: {
                    center: [37.774929499038386, -122.41941549873445]
                    ,zoom: 13
                    ,maxZoom: 16
                }
            });

            Livefyre.require(['streamhub-sdk#2'], function (SDK) {
                new (SDK.Collection)(opts).pipe(mapView);                
            });
        </script>
    </body>
</html>
